<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="">
  <title>Название</title>

<body class="page">

  <section class="popup">
    <form class="popup__form">
      <button class="popup__close-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input" value="Жак-Ив Кусто">
      <input type="text" class="popup__input" value="Исследователь океана">
      <button class="popup__submit-button">Сохранить</button>

  </section>

  <header class="header">
    <img src="./vendor/images/mesto-logo.svg" alt="" class="header__logo">
    <div class="header__divider"></div>
  </header>

  <section class="profile">
    <img src="./vendor/images/profile.jpg" alt="" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit-button"></button>
      <h2 class="profile__surname">Исследователь океана</h2>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <div class="element">
      <img src="./vendor/images/karach.jpg" alt="" class="element__image">
      <h2 class="element__title">Карачаевск</h2>
      <button class="element__like-button"></button>
    </div>

    <div class="element">

    </div>

    <div class="element">

      <button class="element__like-button"></button>
    </div>

    <div class="element">
      <img src="./vendor/images/karach.jpg" alt="" class="element__image">
      <h2 class="element__title">Карачаевск</h2>
      <button class="element__like-button"></button>
    </div>

    <div class="element">
      <img src="./vendor/images/karach.jpg" alt="" class="element__image">
      <h2 class="element__title">Кабардино-Балкария</h2>
      <button class="element__like-button"></button>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./vendor/images/icon.png">
  <title>Mesto Russia</title>

</head>
<body class="page">

  <section class="popup" id="edit-info">
    <div class="popup__view">
    <form class="popup__container" name="info" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__fieldset">
      <label for="name-input" class="popup__field">
        <input type="text" class="popup__input popup__input_name" id="name-input" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
        <span class="popup__input-error" id="name-input-error">Текст ошибки</span>
    </label>
    <label for="job-input" class="popup__field">

      <input type="text" class="popup__input popup__input_job" id="job-input" value="Исследователь океана" required minlength="2" maxlength="200">
      <span class="popup__input-error" id="job-input-error">Текст ошибки</span>
    </label>
    <button class="popup__submit-button" id="submit-info">Сохранить</button>
  </fieldset>
  </form>

  <button class="popup__close-button" id="close-edit-info"></button>
  </div>
  </section>

  <section class="popup" id="add-place">
    <div class="popup__view">
    <form class="popup__container" name="place" novalidate>
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__fieldset">
        <label for="place-input" class="popup__field">
        <input type="text" class="popup__input popup__input_place" id="place-input" value="" placeholder="Название" required minlength="1" maxlength="30">
        <span class="popup__input-error" id="place-input-error">Текст ошибки</span>
        </label>

      <label for="image-input" class="popup__field">
      <input type="url" class="popup__input popup__input_image" id="image-input" value="" placeholder="Ссылка на картинку" required>
      <span class="popup__input-error" id="image-input-error">Текст ошибки</span>
      </label>
      <button class="popup__submit-button" id="submit-place">Создать</button>
    </fieldset>
    </form>

    <button class="popup__close-button"></button>
  </div>
  </section>

  <section class="popup" id="popup-view-image">
    <div class="popup_image">
      <div class="popup__image-container">
        <img src="./vendor/images/sakhalin.jpg" alt="" class="popup__image">
        <p class="popup__place">Заголовок картинки</p>
      </div>
      <button class="popup__close-button"></button>
  </div>
  </section>

  <header class="header">
    <img src="./vendor/images/mesto-logo.svg" alt="Логотип «Место»" class="header__logo">
  </header>
  <main>

  <section class="profile">
    <img src="./vendor/images/profile.jpg" alt="Фото профиля" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__name-controls">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
    </div>
      <h2 class="profile__job">Исследователь океана</h2>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
  </section>

</main>

  <footer class="footer">
    <p class="footer__info">&copy; 2020 Mesto Russia</p>
  </footer>

  <template id="element">
    <div class="element">

      <img src="" alt="" class="element__image">
      <button class="element__delete-button"></button>
      <h2 class="element__title">Name</h2>
      <button class="element__like-button"></button>
    </div>
  </template>

  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>

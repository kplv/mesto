<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./vendor/images/icon.png">
  <title>Mesto Russia</title>

</head>
<body class="page">

  <section class="popup" id="edit-info">
    <div class="popup__view">
    <form class="popup__container" name="info">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто">
      <input type="text" class="popup__input popup__input_job" value="Исследователь океана">
      <button class="popup__submit-button" id="submit-info">Сохранить</button>
    </form>
    <button class="popup__close-button" id="close-edit-info"></button>

  </div>
  </section>

  <section class="popup" id="add-place">
    <div class="popup__view">
    <form class="popup__container" name="place">

      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__input popup__input_place" value="" placeholder="Название">
      <input type="text" class="popup__input popup__input_image" value="" placeholder="Ссылка на картинку">
      <button class="popup__submit-button" id="submit-place">Создать</button>
    </form>
    <button class="popup__close-button" id="close-add-place"></button>
  </div>
  </section>

<!--   <section class="popup popup_image">
    <div class="popup__container popup__container_image">
      <div class="popup__image-and-title">
        <img src="./vendor/images/baikal.jpg" alt="Камчатка" class="popup__image">
        <p class="popup__place">Байкал</p>
      </div>
      <button class="popup__close-button"></button>
    </div>
  </section> -->

  <section class="popup" id="popup-view-image">
    <div class="popup_image">
      <div class="popup__image-container">
        <img src="./vendor/images/sakhalin.jpg" alt="" class="popup__image">
        <p class="popup__place">Заголовок картинки</p>
      </div>
      <button class="popup__close-button" id="close-edit-info"></button>
  </div>
  </section>

  <header class="header">
    <img src="./vendor/images/mesto-logo.svg" alt="Логотип «Место»" class="header__logo">
  </header>
  <main>

  <section class="profile">
    <img src="./vendor/images/profile.jpg" alt="" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__name-controls">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
    </div>
      <h2 class="profile__job">Исследователь океана</h2>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
  </section>

</main>

  <footer class="footer">
    <p class="footer__info">&copy; 2020 Mesto Russia</p>
  </footer>

  <template id="element">
    <div class="element">

      <img src="" alt="Изображение места" class="element__image">
      <button class="element__delete-button"></button>
      <h2 class="element__title">Name</h2>
      <button class="element__like-button"></button>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>

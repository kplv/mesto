<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./vendor/images/icon.png">
  <title>Mesto Russia</title>

</head>
<body class="page">

  <section class="popup">
    <form class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто">
      <input type="text" class="popup__input popup__input_job" value="Исследователь океана">
      <button class="popup__submit-button">Сохранить</button>
    </form>
  </section>

  <header class="header">
    <img src="./vendor/images/mesto-logo.svg" alt="" class="header__logo">
    <div class="header__divider"></div>
  </header>

  <section class="profile">
    <img src="./vendor/images/profile.jpg" alt="" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__name-controls">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
    </div>
      <h2 class="profile__job">Исследователь океана</h2>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <div class="element">
      <img src="./vendor/images/baikal.jpg" alt="Байкал Зимой" class="element__image">
      <h2 class="element__title">Байкал</h2>
      <button class="element__like-button"></button>
    </div>

    <div class="element">
      <img src="./vendor/images/kamchatka.jpg" alt="Камчатка" class="element__image">
      <h2 class="element__title">Камчатка</h2>
      <button class="element__like-button"></button>
    </div>

    <div class="element">
      <img src="./vendor/images/sakhalin.jpg" alt="Сахалин" class="element__image">
      <h2 class="element__title">Сахалин</h2>
      <button class="element__like-button"></button>
    </div>

    <div class="element">
      <img src="./vendor/images/ust-lensk.jpg" alt="Усть-Ленский заповедник" class="element__image">
      <h2 class="element__title">Усть-Ленский заповедник</h2>
      <button class="element__like-button"></button>
    </div>

    <div class="element">
      <img src="./vendor/images/volga.jpg" alt="Река Волга" class="element__image">
      <h2 class="element__title">Поволжье</h2>
      <button class="element__like-button"></button>
    </div>

    <div class="element">
      <img src="./vendor/images/karelia.jpg" alt="Карелия" class="element__image">
      <h2 class="element__title">Карелия</h2>
      <button class="element__like-button"></button>
    </div>

  </section>

  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
